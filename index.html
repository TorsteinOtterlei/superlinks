    </div>
    <div class="container">
        <div style="display: flex; justify-content: flex-end;">
            <div id="plusbutton" class="plus-button">+</div>
        </div>
        <div id="settingsModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
                
                <h2 style="text-align: center;">Links</h2>
                <div class='Rtable Rtable--4cols'>
                    <div class="Rtable-cell"><h3>Name</h3></div>
                    <div class="Rtable-cell"><h3>Address</h3></div>
                    <div class="Rtable-cell"><h3>Port</h3></div>
                    <div class="Rtable-cell" style="width: 4%;">ADD</div>
                </div>

                <div id="tablecontent" class="Rtable Rtable--4cols"></div>
                
                <div id="newlinkfield" class='Rtable Rtable--4cols' style="margin: 0px; display: none;">
                    <div class="Rtable-cell">Name<input type="text" id="fname" name="fname"></div>
                    <div class="Rtable-cell">Address<input type="text" id="fname" name="fname"></div>
                    <div class="Rtable-cell" >Port<br><input type="text" id="fname" name="fname" style="width: 30%;"></div>
                    <div class="Rtable-cell" style="width: 4%;"><button class="add-remove-link-button" style="color: rgb(77, 175, 94);">&#10004;</button></div>
                </div>
                
                <button id="addlinkbutton" class="open-modal-button">Add link</button>
            
            </div>
          </div>
        <div id="app"></div>
    </div>
    <script type="module" src="/static/js/index.js"></script>
    <script type="text/javascript" src="/static/js/data.js"></script>
    <!-- <script type="text/javascript" src="/static/js/populate.js"></script> -->
    <script>
        var modal = document.getElementById("settingsModal");
        var btn = document.getElementById("plusbutton");    
        var span = document.getElementsByClassName("close")[0];

        var newlinkfield = document.getElementById("newlinkfield");
        var addLinkButton = document.getElementById("addlinkbutton");

        addLinkButton.onclick = function() {
            newlinkfield.style.display = "flex";
            addLinkButton.style.display = "none";
        }

        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        span.onclick = function() {
          modal.style.display = "none";
        }
    
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
